name: deploy
on:
  workflow_dispatch:  
    inputs:
        branch:
           description: 'Branch'     
           required: true
           default: 'develop'  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
     
      - name: Build the Docker image
        run: docker build . --file src/TelegramBotTest/Dockerfile --tag telegrambottest
      - name: save
        run: docker  save -o ./telegramBotTest.tar telegrambottest    
      - name: sshpass install
        run: sudo apt-get install sshpass -y
      - name: move file
        run: sshpass -p ${{ secrets.PASSWORD }} scp ./telegramBotTest.tar ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/u2776593/data/telegramBotTest/
      
     
      - name: deploy app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            whoami

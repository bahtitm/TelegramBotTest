name: deploy
on:
  workflow_dispatch:  
    inputs:
        branch:
           description: 'Branch'     
           required: true
           default: 'develop'  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
     
      - name: Build the Docker image
        run: docker build . --file src/TelegramBotTest/Dockerfile --tag telegrambottest
      - name: save
        run: docker  save -o ./telegramBotTest.tar telegrambottest    
      - name: rsync image
        run: touch ~/.rsync.passwd |
             echo ${{ secrets.PASSWORD }} > ~/.rsync.passwd |
             chmod 0600 ~/.rsync.passwd |
             rsync -var --password-file=~/.rsync.passwd ${{ secrets.USERNAME }}@${{ secrets.HOST }}::/var/www/u2776593/data/telegramBotTest ./telegramBotTest.tar
      - name: deploy app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            whoami
